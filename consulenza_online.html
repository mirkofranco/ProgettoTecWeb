	<!-- gli dico che sto per dargli il titolo che sara' visualizzata nella ricerca di google

	si chiude da solo. -->
	<meta name="description" content=""/>
	<!-- quello che compare nella descrizione del sito nella ricerca di google -->

	<!-- le keywords non vanno messe a caso, ma solo quelle rilevanti. google penalizza troppe
	o non rilevanti keywords-->
	<meta name="language" content="italian it"/>

	browser, mentre quello scritto qua piu' in basso viene usato da google. -->
	<meta name="author" content=""/>
