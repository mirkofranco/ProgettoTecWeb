<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> <!-- necessario quando si usa xhtml -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <!-- content-type
		permette di dire il tipo di contenuto all'interno della pagina. si specificano i caratteri
		usati. -->
	<title>Arredamenti AR</title>
	<meta name="title" content="Arredamenti AR"/>
	<!-- gli dico che sto per dargli il titolo che sara' visualizzata nella ricerca di google
	con name="title" e con content="tomorrowland" gli do effettivamente il titolo. Il tag META
	si chiude da solo. -->
	<meta name="description" content=""/>
	<!-- quello che compare nella descrizione del sito nella ricerca di google -->
	<meta name="keywords" content=""/>
	<!-- le keywords non vanno messe a caso, ma solo quelle rilevanti. google penalizza troppe
	o non rilevanti keywords-->
	<meta name="language" content="italian it"/>
	<!-- le informazioni sulla lingua si scrivono due volte. Quello scritto su e' per il
	browser, mentre quello scritto qua piu' in basso viene usato da google. -->
	<meta name="author" content=""/>

	<!-- INSERIMENTO CSS -->
	<link rel="stylesheet" type="text/css" href="Home.css">
</head>

</body>
