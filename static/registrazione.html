<p class="breadcrumb">
  Ti trovi nella pagina di registrazione
</p>

<div class="contenuto">
  <form name="registrazione" action="./registrazione.php" onsubmit="return controllaRegistrazione()" method="post" class="fcontainer">
    <div class="frow clearfix">
        <div class="col-75">
          <input class="fInputBorder jsIsActive" type="text" id="forJs" name="forJs" disabled>
        </div>
    </div>
    <div class="frow clearfix">
      <div class="col-25">
        <label for="nome">Nome:</label>
      </div>
      <div class="col-75">
        <input id="fname" maxlength="20" class="fInputBorder" type="text" name="nome" {{previousNome}} placeholder="Scrivi qui il tuo nome" required />
      </div>
      <div role="alert" class="alert" id="alertNome" >Il nome deve contenere almeno quattro caratteri</div>
    </div>

    <div class="frow clearfix">
      <div class="col-25">
        <label for="cognome">Cognome:</label>
      </div>
      <div class="col-75">
        <input id="fcognome" maxlength="20" class="fInputBorder" type="text" name="cognome" {{previousCognome}} placeholder="Scrivi qui il tuo cognome" required />
      </div>
    </div>

    
    <div class="frow clearfix">
      <div class="col-25">
        <label for="email">Username:</label>
      </div>
      <div class="col-75">
        <input id="fusername" class="fInputBorder" type="text" name="username" {{previousUsername}} placeholder="Scrivi qui il tuo username" required />
      </div>
    </div>

    <div class="frow clearfix">
      <div class="col-25">
        <label for="email">Email:</label>
      </div>
      <div class="col-75">
        <input id="femail" class="fInputBorder" type="email" name="email" {{previousEmail}} placeholder="Scrivi qui la tua email" required />
      </div>
    </div>

    <div class="frow clearfix">
      <div class="col-25">
        <label for="password">Password:</label>
      </div>
      <div class="col-75">
        <input id="fpsw" maxlength="20" class="fInputBorder" type="password" name="password" placeholder="Scrivi qui la tua password" required />
      </div>
    </div>

    <div class="frow clearfix">
      <div class="messaggio-errore-form">{{errorForm}}</div>
      <div class="messaggio-successo-form">{{successForm}}</div>
      <input type="submit" name="registrati" value="Registrati" class="submit-action" />
    </div>

  </form>
</div>
