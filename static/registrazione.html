<p class="breadcrumb">
  Ti trovi nella pagina di registrazione
</p>

<main class="contenuto">
  <h1>Registrati</h1>
  <form name="registrazione" id="registrazione" action="./registrazione.php" onsubmit="return controllaRegistrazione();" method="post" class="fcontainer">

    <input class="hidden" hidden="hidden" type="text" id="for-js" name="forJs" readonly="readonly" />

    <div class="frow clearfix">
      <!-- FIXME questi div qua andrebbero tolti e le classi spostate sul figlio  -->
      <div class="col-25">
        <label for="nome">Nome:</label>
      </div>
      <div class="col-75">
        <input id="fname" maxlength="20" class="form-input-border" type="text" name="nome" {{previousNome}} placeholder="Scrivi qui il tuo nome" required="required" />
      </div>
    </div>

    <div class="frow clearfix">
      <div class="col-25">
        <label for="cognome">Cognome:</label>
      </div>
      <div class="col-75">
        <input id="fcognome" maxlength="20" class="form-input-border" type="text" name="cognome" {{previousCognome}} placeholder="Scrivi qui il tuo cognome" required="required" />
      </div>
    </div>

    <div class="frow clearfix">
      <div class="col-25">
        <label for="email">Username:</label>
      </div>
      <div class="col-75">
        <input id="fusername" class="form-input-border" type="text" name="username" {{previousUsername}} placeholder="Scrivi qui il tuo username" required="required" />
      </div>
    </div>

    <div class="frow clearfix">
      <div class="col-25">
        <label for="email">Email:</label>
      </div>
      <div class="col-75">
        <input id="femail" class="form-input-border" type="email" name="email" {{previousEmail}} placeholder="Scrivi qui la tua email" required="required" />
      </div>
    </div>

    <div class="frow clearfix">
      <div class="col-25">
        <label for="password">Password:</label>
      </div>
      <div class="col-75">
        <input id="fpsw" maxlength="20" class="form-input-border" type="password" name="password" placeholder="Scrivi qui la tua password" required="required" />
      </div>
    </div>

    <div class="frow clearfix">
      <div class="messaggio-errore-form">{{errorForm}}</div>
      <div class="messaggio-successo-form">{{successForm}}</div>
      <input type="submit" name="registrati" value="Registrati" class="submit-action" />
    </div>

  </form>
</main>
