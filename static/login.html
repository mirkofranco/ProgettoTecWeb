
<div class="contenuto">
    <div class="fcontainer">
        <form name = "login" method="post">
            <div class="frow clearfix">
                <div class="col-25">
                    <label for="username">Nome utente:</label>
                </div>
                <div class="col-75">
                    <input id="fname" class="fInputBorder" type="text" name="username" {{previousUN}} placeholder="Scrivi qui il tuo nome" required/>
                </div>
            </div>
            <div class="frow clearfix">
                <div class="col-25">
                    <label for="password">Password:</label>
                </div>
                <div class="col-75">
                    <input id="femail" class="fInputBorder" type="password" name="Password" placeholder="Scrivi qui" required/>
                </div>
            </div>
            <div class="frow clearfix">
                <div class="messaggio-errore-form">{{errorForm}}</div>
                <input type="submit" name="login" value="Login" class="submit-action" />
            </div>
        </form>
    </div>
</div>
