<p class="breadcrumb">
  Ti trovi nella pagina di login
</p>
<main class="contenuto">
  <h1>Login</h1>
  <form name="login" method="post" class="fcontainer">
    <div class="frow clearfix">
      <div class="col-25">
        <label for="username">Nome utente:</label>
      </div>
      <div class="col-75">
        <input id="fname" class="form-input-border" type="text" name="username" {{previousUN}} placeholder="Scrivi qui il tuo nome utente" required="required" />
      </div>
    </div>
    <div class="frow clearfix">
      <div class="col-25">
        <label for="password">Password:</label>
      </div>
      <div class="col-75">
        <input id="femail" class="form-input-border" type="password" name="Password" placeholder="Scrivi qui la tua password" required="required" />
      </div>
    </div>
    <div class="frow clearfix">
      <div class="messaggio-errore-form">{{errorForm}}</div>
      <input type="submit" name="login" value="Login" class="submit-action" />
    </div>
  </form>
</main>
