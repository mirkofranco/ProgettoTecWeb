<p class="breadcrumb">
  Ti trovi in: <span lang="en">Home</span> &gt; Consulenza Online
</p>
<div class="contenuto bg-pagina-consulenze">

  <form method="post" class="fcontainer">
    <!-- il file .php perÃ² non esiste -->
    <h1 class="titoloForm">Richiedi una consulenza compilando il modulo, ti risponderemo il prima possibile!</h1>
    <div class="frow clearfix">
      <div class="col-75">
        <input class="fInputBorder jsIsActive" type="text" id="forJs" name="forJs" disabled>
      </div>
    </div>

    <!-- prima riga: NOME -->
    <div class="frow clearfix">
      <!-- FIXME questi div qua andrebbero tolti e le classi spostate sul figlio -->
      <div class="col-25">
        <label for="fname"> Nome: </label>
      </div>
      <div class="col-75">
        <input class="fInputBorder" type="text" id="fname" name="firstName" {{previousNome}} maxlength="20" placeholder="Inserisci il tuo nome" required>
      </div>
    </div>

    <!-- seconda riga: EMAIL -->
    <div class="frow clearfix">
      <div class="col-25">
        <label for="femail"> E-Mail: </label>
      </div>
      <div class="col-75">
        <input class="fInputBorder" type="email" id="femail" name="email" {{previousMail}} maxlength="30" placeholder="Inserisci la tua email" required>
      </div>
    </div>

    <!-- terza riga: CATEGORIA -->
    <div class="frow clearfix">
      <div class="col-25">
        <label for="fcat">In cosa possiamo aiutarti:</label>
      </div>
      <div class="col-75">
        {{elencoCategorie}}
      </div>
    </div>

    <!-- quarta riga: COMMENTO -->
    <div class="frow clearfix">
      <div class="col-25">
        <label for="comment">La tua richiesta:</label>
      </div>
      <div class="col-75">
        <textarea id="comment" class="fTextBox fInputBorder" name="comment" maxlength="10000" placeholder="Scrivi qui" required>{{previousCommento}}</textarea>
      </div>

      <div class="frow clearfix">
        <div class="messaggio-errore-form" id="messaggio-errore-form"> {{errorForm}} </div>
        <div class="messaggio-successo-form" id="messaggio-successo-form"> {{successMessage}} </div>
      </div>
       <input type="submit" value="Richiedi Consulenza" name="chiediConsulenza" class="submit-action">
    </div>
  </form>
</div>
