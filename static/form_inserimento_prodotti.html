<div class="contenuto">
  <div class="fcontainer">
    <form method="post" enctype="multipart/form-data">
      <input type="text" id="verificaJavascriptAttivo" />
      <div class="frow">
        <div class="col-25">
          <label for="idProdotto">IDProdotto</label>
        </div>
        <div class="col-75">
          <input class="fInputBorder" type="text" id="idProdotto" name="idProdotto" placeholder="Scrivi qui" required />
        </div>
      </div>
      <div class="frow">
        <div class="col-25">
          <label for="nomeCategoria">Categoria Prodotto</label>
        </div>
        <div class="col-75">
          <input class="fInputBorder" type="text" id="nomeCategoria" name="nomeCategoria" placeholder="Scrivi qui" required />
        </div>
      </div>
      <div class="frow">
        <div class="col-25">
          <label for="nomeProdotto">Nome Prodotto</label>
        </div>
        <div class="col-75">
          <input class="fInputBorder" type="text" id="nomeProdotto" name="nomeProdotto" placeholder="Scrivi qui" required />
        </div>
      </div>
      <div class="frow">
        <div class="col-25">
          <label for="marcaProdotto">Marca del prodotto</label>
        </div>
        <div class="col-75">
          <input class="fInputBorder" type="text" id="marcaProdotto" name="marcaProdotto" placeholder="Scrivi qui" required />
        </div>
      </div>
      <div class="frow">
        <div class="col-25">
          <label for="prezzoProdotto"> Prezzo del
            prodotto</label>
        </div>
        <div class="col-75">
          <input class="fInputBorder" type="number" min="0" id="prezzoProdotto" name="prezzoProdotto" required />
        </div>
      </div>
      <div class="frow">
        <div class="col-25">
          <label for="dataInizioPrezzo">Data inizio validit√† prezzo </label>
        </div>
        <div class="col-75">
          <input class="fInputBorder" type="date" id="dataInizioPrezzo" name="dataInizioPrezzo" required />
        </div>
      </div>
      <div class="frow">
        <div class="col-25">
          <label for="immagineProdotto">Seleziona un'immagine</label>
        </div>
        <div class="col-75">
          <input class="fInputBorder" type="file" id="immagineProdotto" name="immagineProdotto" required />
        </div>
        <button type="submit" name="inserisciProdotto">Inserisci prodotto</button>
      </div>
    </form>
  </div>
</div>
