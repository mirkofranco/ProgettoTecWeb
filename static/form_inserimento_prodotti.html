<div class="contenuto">
  <form method="post" enctype="multipart/form-data" class="fcontainer">
    <input type="text" id="verificaJavascriptAttivo" />
    <div class="frow clearfix">
      <div class="col-25">
        <label for="idProdotto">IDProdotto</label>
      </div>
      <div class="col-75">
        <input class="fInputBorder" type="text" maxlength="10" {{previousCodProd}} id="idProdotto" name="idProdotto" placeholder="Scrivi qui" required />
      </div>
    </div>
    <div class="frow clearfix">
      <div class="col-25">
        <label for="nomeCategoria">Categoria Prodotto</label>
      </div>
      <div class="col-75">
        {{elencoCategorie}}
      </div>
      <!--<div class="col-75">
          <input class="fInputBorder" type="text" id="nomeCategoria" name="nomeCategoria" placeholder="Scrivi qui" required />
        </div>-->
    </div>
    <div class="frow clearfix">
      <div class="col-25">
        <label for="nomeProdotto">Nome Prodotto</label>
      </div>
      <div class="col-75">
        <input class="fInputBorder" type="text" maxlength="50" {{previousNome}} id="nomeProdotto" name="nomeProdotto" placeholder="Scrivi qui" required />
      </div>
    </div>
    <div class="frow clearfix">
      <div class="col-25">
        <label for="marcaProdotto">Marca del prodotto</label>
      </div>
      <div class="col-75">
        <input class="fInputBorder" type="text" maxlength="50" {{previousMarca}} id="marcaProdotto" name="marcaProdotto" placeholder="Scrivi qui" required />
      </div>
    </div>
    <div class="frow clearfix">
      <div class="col-25">
        <label for="prezzoProdotto"> Prezzo del
          prodotto</label>
      </div>
      <div class="col-75">
        <input class="fInputBorder" type="number" {{previousPrezzo}} min="0" id="prezzoProdotto" name="prezzoProdotto" required />
      </div>
    </div>
    <div class="frow clearfix">
      <div class="col-25">
        <label for="dataInizioPrezzo">Data inizio validit√† prezzo </label>
      </div>
      <div class="col-75">
        <input class="fInputBorder" type="date" {{previousData}} id="dataInizioPrezzo" name="dataInizioPrezzo" required />
      </div>
    </div>
    <div class="frow clearfix">
      <div class="col-25">
        <label for="dataInizioPrezzo">Inserisci la descrizione del prodotto</label>
      </div>
      <div class="col-75">
        <input class="fInputBorder" type="text" {{previousDescrizione}} maxlength="400" id="Descrizione" name="Descrizione" required />
      </div>
    </div>
    <div class="frow clearfix">
      <div class="col-25">
        <label for="immagineProdotto">Seleziona un'immagine</label>
      </div>
      <div class="col-75">
        <input class="fInputBorder" type="file" accept="image/*" id="immagineProdotto" name="immagineProdotto" required />
      </div>
      <button type="submit" name="inserisciProdotto" class="submit-action">Inserisci prodotto</button>
      <div class="messaggio-errore-form">{{errorForm}}</div>
    </div>
  </form>
</div>
