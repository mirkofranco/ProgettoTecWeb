<main class="contenuto">
  <form method="post" enctype="multipart/form-data" action="./inserimento_prodotto.php" onsubmit="return controllaInserimentoProdotto();" class="fcontainer">

    <input class="hidden" hidden="hidden" type="text" id="for-js" name="forJs" disabled="disabled" />

    <div class="frow clearfix">
      <div class="col-25">
        <label for="nomeCategoria">Categoria Prodotto</label>
      </div>
      <div class="col-75">
        {{elencoCategorie}}
      </div>
    </div>
    <div class="frow clearfix">
      <div class="col-25">
        <label for="nomeProdotto">Nome prodotto:</label>
      </div>
      <div class="col-75">
        <input class="form-input-border" type="text" maxlength="50" {{previousNome}} id="nomeProdotto" name="nomeProdotto" placeholder="Wing" required="required" />
      </div>
    </div>
    <div class="frow clearfix">
      <div class="col-25">
        <label for="marcaProdotto">Marca del prodotto:</label>
      </div>
      <div class="col-75">
        <input class="form-input-border" type="text" maxlength="50" {{previousMarca}} id="marcaProdotto" name="marcaProdotto" placeholder="Bside" required="required" />
      </div>
    </div>
    <div class="frow clearfix">
      <div class="col-25">
        <label for="prezzoProdotto"> Prezzo del
          prodotto:</label>
      </div>
      <div class="col-75">
        <input class="form-input-border" type="number" {{previousPrezzo}} min="0" id="prezzoProdotto" name="prezzoProdotto" placeholder="1400" required="required" />
      </div>
    </div>
    <div class="frow clearfix">
      <div class="col-25">
        Il prodotto è in offerta?
      </div>
      <div class="col-75">
        <input type="radio" name="isOfferta" id="is-offerta-no" value="0" checked="checked" />
        <label for="is-offerta-no">No</label>
        <input type="radio" name="isOfferta" id="is-offerta-si" value="1" />
        <label for="is-offerta-si">Si</label>
      </div>
    </div>
    <div class="frow clearfix">
      <div class="col-25">
        <label for="dataInizioPrezzo">Data inizio validità prezzo </label>
      </div>
      <div class="col-75">
        <input class="form-input-border" type="date" {{previousData}} id="dataInizioPrezzo" name="dataInizioPrezzo" required="required" />
      </div>
    </div>
    <div class="frow clearfix">
      <div class="col-25">
        <label for="dataInizioPrezzo">Inserisci la descrizione del prodotto:</label>
      </div>
      <div class="col-75">
        <input class="form-input-border" type="text" {{previousDescrizione}} maxlength="400" id="Descrizione" name="Descrizione" placeholder="Scrivi qui una descrizione" required="required" />
      </div>
    </div>
    <div class="frow clearfix">
      <div class="col-25">
        <label for="immagineProdotto">Seleziona l'immagine principale del prodotto:</label>
      </div>
      <div class="col-75">
        <input class="form-input-border" type="file" accept="image/*" id="immagineProdotto" name="immagineProdotto" required="required" />
      </div>
    </div>
    <div class="frow clearfix">
      <div class="col-25">
        <label for="immaginePiccolaProdotto">Seleziona l'immagine di anteprima:</label>
      </div>
      <div class="col-75">
        <input class="form-input-border" type="file" accept="image/*" id="immaginePiccolaProdotto" name="immaginePiccolaProdotto" required="required" />
      </div>
      <div class="messaggio-errore-form">{{errorForm}}</div>
      <div class="messaggio-successo-form">{{successForm}}</div>
    </div>
    <button type="submit" name="inserisciProdotto" class="submit-action">Inserisci prodotto</button>
  </form>
</main>
